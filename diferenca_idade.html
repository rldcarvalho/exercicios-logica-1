<meta charset="UTF-8">

<script>
function pulaLinha() {
	document.write("<br>");
}

function mostra(texto){
	document.write(texto);
	pulaLinha();

}

var idadeMinha = 26;
var idadeIrma = 24;
var subIdade = idadeMinha - idadeIrma;
mostra("Nossa diferença de idade é " + subIdade + " anos");

</script>
