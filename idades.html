<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }


    var ano = 2016;

    mostra("Flávio tem " + (ano - 1977));

    mostra("Joaquim tem " + (ano - 1996));

    mostra("Barney tem " + (ano - 1976));


    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 40;
    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    mostra("A média das idades é: " + Math.round(media));

    var nome = "Flávio";

    mostra("A idade de " + nome + " é " + idadeFlavio);
</script>
