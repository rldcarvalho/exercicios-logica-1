<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 1;
    while( tentativas <= 3){
        var chute = prompt("Insira um número de 1 a 10");

        tentativas++;

        if(chute == numeroPensado) {
        mostra("Você acertou! O numero pensado era " + numeroPensado);
        break;

        } else {
        mostra("Você errou");

    }
    mostra("FIM")
    
</script>
